<!DOCTYPE html>
<html>
<head>
  <title>Online Bookstore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    h3 {
      color: #2c3e50;
      margin: 20px 0;
    }


    #nav {
      background-color: #3498db;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    #nav ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }

    #nav li {
      display: inline;
    }

    #nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
    }

    #nav a:hover {
      background-color: #2980b9;
      border-radius: 3px;
    }


    #content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #bookDetails {
      padding: 15px;
      line-height: 1.8;
    }

    #bookDetails img {
      display: block;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #bookDetails h4 {
      color: #3498db;
      font-size: 24px;
      margin-bottom: 10px;
    }

    #bookDetails p {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Bookstore Navigation</h2>

  <div id="nav">
    <ul>
      <li><a href="#" onclick="loadBook('book1')">Book One</a></li>
      <li><a href="#" onclick="loadBook('book2')">Book Two</a></li>
      <li><a href="#" onclick="loadBook('book3')">Book Three</a></li>
    </ul>
  </div>

  <div id="content">
    <h3>Book Details</h3>
    <div id="bookDetails">Select a book to see details here.</div>
  </div>

  <script>
    const books = {
      book1: {
        title: "ðŸ“˜ Book One",
        description: "A thrilling adventure through time.",
        image: "https://via.placeholder.com/200x250?text=Book+One"
      },
      book2: {
        title: "ðŸ“• Book Two",
        description: "A heartwarming tale of friendship.",
        image: "https://via.placeholder.com/200x250?text=Book+Two"
      },
      book3: {
        title: "ðŸ“— Book Three",
        description: "Discover the secrets of the universe.",
        image: "https://via.placeholder.com/200x250?text=Book+Three"
      }
    };

    function loadBook(bookId) {
      const book = books[bookId];
      const content = `
        <h4>${book.title}</h4>
        <p>${book.description}</p>
        <img src="${book.image}" alt="${book.title}">
      `;
      document.getElementById("bookDetails").innerHTML = content;
    }
  </script>
</body>
</html>
