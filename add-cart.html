<!DOCTYPE html>
<html>
<head>
  <title>Bookstore Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #books, #cart {
      float: left;
      width: 45%;
      margin: 2%;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .clear-button {
      background-color: #f44336;
      margin-top: 10px;
    }

    .clear-button:hover {
      background-color: #d32f2f;
    }

    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Online Bookstore</h2>

  <div id="books">
    <h3>Available Books</h3>
    <ul>
      <li>
        ðŸ“˜ Book One - $10 
        <br><button onclick="addToCart('Book One', 10)">Add to Cart</button>
      </li>
      <li>
        ðŸ“• Book Two - $15 
        <br><button onclick="addToCart('Book Two', 15)">Add to Cart</button>
      </li>
      <li>
        ðŸ“— Book Three - $12 
        <br><button onclick="addToCart('Book Three', 12)">Add to Cart</button>
      </li>
    </ul>
  </div>

  <div id="cart">
    <h3>Your Cart</h3>
    <ul id="cartItems">
      <li>No items in cart.</li>
    </ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <button class="clear-button" onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    const cart = [];
    
    function addToCart(title, price) {
      cart.push({ title, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cartItems");
      const totalDisplay = document.getElementById("total");
      cartList.innerHTML = "";

      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} - $${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });

      if (cart.length === 0) {
        cartList.innerHTML = "<li>No items in cart.</li>";
      }

      totalDisplay.textContent = total;
    }

    function clearCart() {
      cart.length = 0;
      updateCart();
    }
  </script>

</body>
</html>
